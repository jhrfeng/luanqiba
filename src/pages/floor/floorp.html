<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="publish()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <img (click)="presentActionSheet()" [src]="avatarPath" width="100%" />
    <ion-card-content>
      <ion-card-title>
      
      </ion-card-title>
      <ion-textarea rows="6" placeholder="请输入要发表的内容"></ion-textarea>
    </ion-card-content>
  </ion-card>
</ion-content>
