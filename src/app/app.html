<ion-menu [content]="content">

  <ion-content>
    <ion-item class="item-ios-danger">
      <ion-avatar item-left>
        <img src="http://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
      </ion-avatar>
      <h2>小都比</h2>
      <p>黄金会员</p>
    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-item>
      <ion-icon name="md-log-out" item-left></ion-icon>
      <ion-label>登出</ion-label>
    </ion-item>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
