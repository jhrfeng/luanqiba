<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>收益测算</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

  <ion-item>
    <ion-label floating>已购买黄金单价(元)</ion-label>
    <ion-input [(ngModel)]="glod.originPrice" type="number" placeholder="点击输入"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>已购买黄金克数</ion-label>
    <ion-input [(ngModel)]="glod.numg" type="number" placeholder="点击输入"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>预计卖出黄金单价(元)</ion-label>
    <ion-input [(ngModel)]="glod.futruePrice" type="number" placeholder="可选填"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>预期获取利润(元)</ion-label>
    <ion-input [(ngModel)]="glod.profit" type="number" placeholder="可选填"></ion-input>
  </ion-item>

</ion-list>
 
  <ion-card *ngIf="card">
    <ion-card-header *ngIf="cardOne">
    若卖出<i>{{glod.futruePrice}}</i>元/克,则收益为<span>{{glod.totalPrice}}</span>元
    </ion-card-header>

    <ion-card-header *ngIf="cardTwo">
    若获取<i>{{glod.profit}}</i>元利润,则单价为<span>{{glod.futrueNumg}}</span>元/克
    </ion-card-header>
  </ion-card>

  <button (click)="calculate()" ion-button full class="button-ios-danger button-md-danger">测算</button>

</ion-content>
