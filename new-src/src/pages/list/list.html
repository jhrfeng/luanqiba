<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button (click)="goBack()" icon-only>
        <ion-icon name="ios-undo-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>历史行情</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="listInfo">
        行情列表
      </ion-segment-button>
      <ion-segment-button value="kittens">
        数据分析
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-row>
          <ion-col>日期</ion-col>
          <ion-col>黄金价</ion-col>
          <ion-col>美元指数</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>2016-10-24</ion-col>

        </ion-row>

          <ion-col>278.21</ion-col>
          <ion-col>102.12</ion-col>
        </ion-row>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'" class="kittens">

          2016年12月
