<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button ion-button (click)="goBack()" icon-only>
        <ion-icon name="ios-undo-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>炫耀一把</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <img (click)="presentActionSheet()" [src]="avatarPath" width="100%" />
    <ion-card-content>
      <ion-card-title>
        -----------------------------------------
      </ion-card-title>
      <ion-textarea rows="6" placeholder="请输入要发表的内容"></ion-textarea>
    </ion-card-content>
  </ion-card>

  <button (click)="publish()" ion-button full class="button-ios-danger button-md-danger">发表</button>

</ion-content>
