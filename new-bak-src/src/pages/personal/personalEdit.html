<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      返回
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveAvatar()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <img (click)="presentActionSheet()" [src]="avatarPath" >
    </ion-item>
  </ion-card>

  <ion-list inset class="content">
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input type="text" placeholder="点击修改" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
